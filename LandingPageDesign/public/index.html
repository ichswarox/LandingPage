        body {
            margin: 0;
            padding: 0;
            /* 关键修改2：禁用全局文本选择 */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            width: auto;
            max-width: 100%;
            height: auto;
            display: block;
            /* 关键修改3：防止图片被拖动保存 */
            -webkit-user-drag: none;
            pointer-events: none; /* 默认禁用所有图片的鼠标事件 */
        }
        
        /* 手机端图片默认隐藏 */
        .mobile-img {
            display: none;
        }
        
        /* 图片链接容器样式 */
        .img-link-container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }
        
        /* 媒体查询：当屏幕宽度小于768px时（手机端） */
        @media (max-width: 767px) {
            .desktop-img { display: none; }
            .mobile-img { display: block; }
        }

        /* 桌面端隐藏手机图片 */
        @media (min-width: 768px) {
            .mobile-img { display: none; }
        }

        /* 关键修改4：为需要点击的元素恢复鼠标事件 */
        .clickable-image,
        .clickable-area {
            pointer-events: auto; /* 恢复鼠标事件 */
            cursor: pointer;
        }
    </style>
